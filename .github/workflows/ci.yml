name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ tests/ scripts/ demo/
    
    - name: Format check with black
      run: |
        pip install black
        black --check src/ tests/ scripts/ demo/
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test model creation
      run: |
        python -c "from src.models.models import VideoDenoisingModel; model = VideoDenoisingModel(); print('Model created successfully')"
    
    - name: Test data utilities
      run: |
        python -c "from src.data.dataset import create_synthetic_dataset; create_synthetic_dataset('test_data', num_videos=1, frames_per_video=5); print('Synthetic data created successfully')"
    
    - name: Test configuration
      run: |
        python -c "from src.utils.device import create_config; config = create_config(); print('Configuration created successfully')"
