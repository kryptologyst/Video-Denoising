# Temporal model configuration
model:
  type: temporal
  in_channels: 3
  out_channels: 3
  num_frames: 5
  base_channels: 64

# Data configuration
data:
  train_path: data/raw/train
  val_path: data/raw/val
  test_path: data/raw/test
  batch_size: 2  # Smaller batch size for temporal model
  num_workers: 4
  frame_size: [256, 256]
  temporal_window: 5  # Process 5 frames together
  noise_type: gaussian
  noise_level: 0.1

# Training configuration
training:
  num_epochs: 200
  learning_rate: 1e-4  # Lower learning rate for temporal model
  weight_decay: 1e-4
  patience: 20
  save_best: true
  device: auto

# Loss configuration
loss:
  l1_weight: 1.0
  charbonnier_weight: 1.0
  perceptual_weight: 0.1
  temporal_weight: 0.3  # Higher temporal weight
  use_perceptual: true
  use_temporal: true

# Paths
paths:
  save_dir: checkpoints/temporal
  log_dir: logs/temporal
  results_dir: results/temporal
  assets_dir: assets/temporal

# Logging
logging:
  log_level: INFO
  log_interval: 10
  save_interval: 5

# Reproducibility
seed: 42
